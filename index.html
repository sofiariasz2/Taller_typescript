<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .header {
      background-color: #5dade2;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .tv-icon-container {
      width: 40px;
      height: 40px;
      background-color: #5dade2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .tv-icon {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tv-icon-container">
        <i class="fas fa-tv"></i>
      </div>
      <h1>TV Series</h1>
    </div>
    
    <table class="table table-striped" id="series-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="series-body">
        <!-- Series will be loaded dynamically -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
